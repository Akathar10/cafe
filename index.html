<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Bite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fff9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #4CAF50;
        }

        h1 {
            color: #2E7D32;
            font-size: 24px;
        }

        .impact-counter {
            background-color: #E8F5E9;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            color: #2E7D32;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .store-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .store-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .store-card:hover {
            transform: translateY(-3px);
        }

        .store-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: 8px 8px 0 0;
        }

        .store-info {
            padding: 15px;
        }

        .store-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1B5E20;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 5px;
        }

        .original-price {
            text-decoration: line-through;
            color: #9E9E9E;
            font-size: 14px;
            margin-left: 5px;
        }

        .pickup-time {
            display: inline-block;
            background-color: #E8F5E9;
            color: #2E7D32;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin: 8px 0;
        }

        .reserve-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #4CAF50;
            background-color: white;
            color: #4CAF50;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 5px;
        }

        .reserve-btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        .reserved {
            background-color: #E8F5E9;
            color: #2E7D32;
            border-color: #2E7D32;
            cursor: default;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eco-Bite</h1>
        <div class="impact-counter">
            <span id="impactCounter">2</span>kg Food Saved
        </div>
    </header>

    <main>
        <div class="store-list" id="storeList">
            <!-- Store cards will be added here by JavaScript -->
        </div>
    </main>

    <script>
        // Store data
        const stores = [
            {
                id: 1,
                name: "Joe's Bakery",
                price: 5.00,
                originalPrice: 15.00,
                image: "https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                pickupTime: "8:00 PM"
            },
            {
                id: 2,
                name: "Pizza Haven",
                price: 7.50,
                originalPrice: 20.00,
                image: "https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                pickupTime: "9:00 PM"
            },
            {
                id: 3,
                name: "Green Salad Bar",
                price: 6.50,
                originalPrice: 14.00,
                image: "https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                pickupTime: "8:30 PM"
            },
            {
                id: 4,
                name: "Sweet Delights",
                price: 4.50,
                originalPrice: 12.00,
                image: "https://images.unsplash.com/photo-1551024601-bec78aea704c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                pickupTime: "7:30 PM"
            },
            {
                id: 5,
                name: "The French Corner",
                price: 8.00,
                originalPrice: 22.00,
                image: "https://images.unsplash.com/photo-1534422298391-e4f8c172dddb?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                pickupTime: "9:00 PM"
            }
        ];

        // Track reserved stores
        let reservedStores = new Set();
        let impactCounter = 2; // Starting with 2kg saved

        // Function to create store card
        function createStoreCard(store) {
            const isReserved = reservedStores.has(store.id);
            
            return `
                <div class="store-card">
                    <img src="${store.image}" alt="${store.name}" class="store-image">
                    <div class="store-info">
                        <h2 class="store-name">${store.name}</h2>
                        <div class="price">
                            $${store.price.toFixed(2)} <span class="original-price">$${store.originalPrice.toFixed(2)}</span>
                        </div>
                        <div class="pickup-time">Pick up by ${store.pickupTime}</div>
                        <button 
                            class="reserve-btn ${isReserved ? 'reserved' : ''}" 
                            onclick="reserveStore(${store.id}, this)"
                            ${isReserved ? 'disabled' : ''}
                        >
                            ${isReserved ? '✓ Reserved! Show this at store' : 'Reserve Now'}
                        </button>
                    </div>
                </div>
            `;
        }

        // Function to render all stores
        function renderStores() {
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = stores.map(store => createStoreCard(store)).join('');
        }

        // Function to handle reservation
        window.reserveStore = function(storeId, button) {
            if (!reservedStores.has(storeId)) {
                reservedStores.add(storeId);
                impactCounter++;
                document.getElementById('impactCounter').textContent = impactCounter;
                button.textContent = '✓ Reserved! Show this at store';
                button.classList.add('reserved');
                button.disabled = true;
                
                // Show a simple alert (you can replace this with a more elegant notification)
                alert('Reservation confirmed! Show this screen at the store to pick up your order.');
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', renderStores);
    </script>
</body>
</html>
